<header
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="header"
  [class.mobile-header]="isMobile"
>
  <div fxLayout="row" fxLayoutAlign="flex-start center">
    <div>
      <div
        *ngIf="isMobile && !(isOpened && isSearchOpened)"
        class="icon mobile-burger"
      >
        <i><img src="assets/burger.svg" /></i>
      </div>
      <div
        *ngIf="isMobile && (isOpened || isSearchOpened)"
        class="icon mobile-burger"
      >
        <i><img src="assets/times.svg" /></i>
      </div>
    </div>
    <div class="logo">
      <a>
        <img src="assets/logo.png" />
      </a>
    </div>
  </div>
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    class="header-actions"
    [class.mobile-actions]="isMobile"
  >
    <div *ngIf="!isMobile" class="search-wrapper">
      <div class="icon search-icon">
        <i><img src="assets/zoom.svg" /></i>
      </div>
      <input class="search-input" placeholder="Search" />
    </div>
    <div *ngIf="isMobile" class="icon">
      <i><img src="assets/zoom.svg" /></i>
    </div>
    <div class="icon">
      <a>
        <i><img src="assets/person.svg" /></i>
      </a>
    </div>
    <div class="icon">
      <a>
        <i><img src="assets/star.svg" /></i>
      </a>
    </div>
    <div class="icon">
      <a>
        <i><img src="assets/card.svg" /></i>
      </a>
    </div>
  </div>
</header>
<nav class="subheader" *ngIf="!isMobile">
  <ul
  fxLayout="row"
  fxLayoutAlign="space-around center"
  class="menu-items"
  >
    <li
    fxLayout="row"
    fxLayoutAlign="center center" class="menu-item" *ngFor="let category of categoriesService.rootCategories">
      <a>
        {{category.title}}
      </a>
    </li>
  </ul>
  <div>
    <!-- desktop subcategories -->
  </div>
</nav>
<div *ngIf="isMobile && isSearchOpened">
  <div>
    <input /><i><img src="assets/zoom.svg" /></i>
  </div>
</div>
<nav *ngIf="isMobile && isOpened">
  mobile categories
  <div>
    mobile subcategories
  </div>
</nav>
<div *ngIf="isMobile && (isOpened || isSearchOpened)">
  mobile overlay
</div>
