<div class="wrapper">
  <div class="slider">
    <div class="current">
      <img *ngIf="!!photos" [src]="photos[current]" />
    </div>
    <div *ngIf="!!photos" class="previews">
      <img
        src="../../assets/icons/Next.svg"
        class="previous"
        (click)="changeCurrent(false)"
      />
      <section class="preview-wrapper">
        <li
          *ngFor="let image of photos"
          class="preview"
          (click)="selectCurrent(photos.indexOf(image))"
        >
          <img *ngIf="!!photos" [src]="image" />
        </li>
      </section>
      <img
        src="../../assets/icons/Next.svg"
        class="next"
        (click)="changeCurrent(true)"
      />
    </div>
  </div>
</div>
