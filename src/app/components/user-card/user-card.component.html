<section class="user-card">
  <div class="user-card__image-wrapper">
    <img src="{{ userCard.profilePhoto }}" />
  </div>
  <div class="user-card__info">
    <h2 class="user-card__info-header">
      {{ userCard.name }}
    </h2>
    <p>
      {{ userCard.description }}
    </p>
  </div>
</section>
