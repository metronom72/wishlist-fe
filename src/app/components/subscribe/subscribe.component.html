<form [formGroup]="subscribtionForm" (ngSubmit)="onSubmit()">
  <app-textfield
    placeholder="awesome placeholder"
    (onChange)="onChange($event)"
    [isValid]="isValid()"
    error="Invalid email address"
  ></app-textfield>
  <app-textfield
    class="subscribe-btn"
    type="submit"
    value="Subscribe"
  ></app-textfield>
</form>
